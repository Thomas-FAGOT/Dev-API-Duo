<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Log in</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./index.js"></script>
</head>
<body>
<div class="login-card-container">
    <div class="login-card">
        <div class="login-card-logo">
            <img src="../img/Logo.jfif" alt="Logo">
        </div>
        <div class="login-card-header">
            <h1>Sign In</h1>
        </div>
        <div class="login-card-form">
            <div class="form-item">
                <span class="form-item-icon material-symbols-rounded">person</span>
                <input type="text" placeholder="Enter Username" id="usernameForm">
            </div>
            <div class="form-item">
                <span class="form-item-icon material-symbols-rounded">lock</span>
                <input type="password" placeholder="Enter Password" id="passwordForm" required>
            </div>
            <button type="submit" onclick="handleLogin()">Sign In</button>
        </div>
        <div class="login-card-footer">
            Don't have an account? <a href="Register.html">Create a free account.</a>
        </div>
    </div>
</div>
</body>
</html>
